plugins {
    id 'application'
    id 'idea'
    id 'java'
    id 'jacoco'
    id 'com.diffplug.spotless' version '6.12.1'
}

group = "com.reproio"
version = "1.0.0"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.kafka:connect-runtime:3.3.1'
    implementation 'org.apache.kafka:connect-transforms:3.3.1'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

tasks.named('test') {
    useJUnitPlatform()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

spotless {
    java {
        importOrder()
        removeUnusedImports()

        googleJavaFormat()
    }
}

classes {
    dependsOn tasks.spotlessApply
}

distTar {
    compression = Compression.GZIP
    archiveExtension = "tar.gz"
}
